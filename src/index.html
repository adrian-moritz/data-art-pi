<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Data Art with Pi</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div>
                <h1>Data Art with Ï€</h1>
                <p class="subtitle">Each digit of PI is mapped to a step with a certain angle. Explore the randomness:</p>
                <div class="setting">
                    <label for="digits">Number of shown digits: </label>
                    <select id="setting-digits" name="digits">
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                        <option value="10000">10000</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="colormode">Coloring mode: </label>
                    <select id="setting-colormode" name="colormode">
                        <option value="colorByDigit">By specific digit</option>
                        <option value="colorByRange">By digit in range</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="animation">Animation Speed: </label>
                    <select id="setting-animation" name="animation">
                        <option value="0">Immediate</option>
                        <option value="10" selected>Fast</option>
                        <option value="100">Medium</option>
                        <option value="1000">Slow</option>
                    </select>
                </div>
                <button class="startButton">Update Visualisation</button>
            </div>

            <div>
                <p>Code on
                    <a href="https://github.com/kristinbaumann/data-art-pi" target="_blank">Github</a>
                </p>
                <p>Implementation by
                    <a href="https://www.kristin-baumann.com" target="_blank">Kristin Baumann</a>
                </p>
                <p>Based on idea by 
                        <a href="https://www.visualcinnamon.com/2015/01/exploring-art-hidden-in-pi.html" target="_blank">Nadieh Bremer</a>
                    </p>
            </div>
        </div>
        <div id="chart"></div>
        <img class="legend" />
    </div>
</body>
